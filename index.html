<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fractal Factory, a javascript app to generate your own fractal">
    <meta name="author" content="Aurelien Jacquot">
    <title>Fractal Factory</title>
    <!-- Main fractal CSS -->
    <link href="./dist/css/main.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Fractal Factory</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading panel-settings">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-gears fa-4x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">Settings</div>
                                <div>make your fractal</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-settings">
                        <div class="row" role="form">
                            <div class="col-md-6">
                                <label class="control-label" for="fractal-sides">Polygon sides</label>
                                <div class="form-group input-group">
                                    <span class="input-group-addon" data-bind="html: fractal().polygon().sides"></span>
                                    <input id="fractal-sides" type="range" placeholder="Polygon sides" class="form-control"
                                           data-bind="value: fractal().polygon().sides"
                                           min="1" max="24">
                                </div>

                            </div>
                            <!--<div class="col-md-6">
                                <label class="control-label" for="fractal-sides">Drawing</label>
                                <div class="form-group input-group">
                                    <span class="input-group-addon" data-bind="html: fractal().polygon().drawingmode() == 'dots' ? 'o' : '|'"></span>
                                    <select id="fractal-drawingmode" class="form-control"
                                           data-bind="value: fractal().polygon().drawingmode">
                                        <option value="dots">Colored dots</option>
                                        <option value="lines">Lines</option>
                                    </select>
                                </div>

                            </div>-->
                        </div>
                        <div class="row">
                            <div class="col-xs-9">
                                <canvas class="canvas" id="template-canvas" width="400" height="400"></canvas>
                            </div>
                            <div class="col-xs-3">
                                <button type="button"
                                        data-bind="click: ui.deletePin"
                                        class="btn btn-default"><i class="fa fa-remove"></i> remove</button>
                            </div>
                        </div>
                        <div role="form">
                            <label class="control-label" for="fractal-depth">Live preview (quality)</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon" data-bind="">
                                    <input type="checkbox" value="1" checked="checked" data-bind="checked: true">
                                </span>
                                <input id="fractal-depth" type="range" placeholder="Depth"
                                       data-bind="value: fractal().maxdepth, enabled: true"
                                       min="0" max="7">

                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span class="pull-right">
                            <button type="button" class="btn btn-warning"
                                    id="btn-randomize">
                                <i class="fa fa-star-o"></i> Randomize
                            </button>
                        </span>
                        <span class="pull-right">
                            <button type="button" class="btn btn-default"
                                    id="btn-reset">
                                <i class="fa fa-arrow-circle-down"></i> Reset
                            </button>
                        </span>
                        <span class="pull-right">
                            <button type="button" class="btn btn-success"
                                    id="btn-hdrendering">
                                <i class="fa fa-arrow-circle-right"></i> Generate
                            </button>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas class="canvas" id="fractal-canvas" width="800" height="800"></canvas>

            </div>
            <div class="col-md-2">
                <div class="panel ">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-play fa-4x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">Animation</div>
                                <div>Live !</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-settings">
                        <div class="row" role="form">
                            <div class="col-md-6">
                                <label class="control-label" for="fractal-depth">Animated</label>
                                <div class="form-group input-group">
                                    <span class="input-group-addon" data-bind="">
                                        <input type="checkbox" value="1" data-bind="checked: fractal().animation().animated">
                                    </span>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="panel-animation-advanced" class="panel panel-settings" data-bind="visible: fractal().animation().animated">
                        <div class="row" role="form">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default"
                                        data-bind="click: fractal().play">
                                    <i class="fa-play-circle-o"></i> Play
                                </button>

                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default"
                                        data-bind="click: fractal().stop">
                                    <i class="fa-stop-circle-o"></i> Stop
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- knockout -->
    <script src="./bower_components/knockout/dist/knockout.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Fractals -->
    <script src="./js/pattern.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/polygon.js"></script>
    <script src="./js/fractal.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/core.js"></script>
</body>
</html>
