<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Bootstrap Admin Theme</title>
    <!-- Main fractal CSS -->
    <link href="../dist/css/main.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading panel-settings">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-gears fa-4x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">Settings</div>
                                <div>make your fractal</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-settings">
                        <div role="form">
                            <label class="control-label" for="fractal-sides">Polygon number of sides</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon" data-bind="html: fractal().shapesides"></span>
                                <input id="fractal-sides" type="range" placeholder="Polygon sides" class="form-control"
                                       data-bind="value: fractal().shapesides"
                                       min="2" max="24">
                            </div>
                            <!--<label class="control-label" for="fractal-depth">Zoom</label>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-magnifier"></i></span>
            <input id="fractal-depth" type="range" placeholder="Zoom"
                   data-bind="value: fractal().margin"
                   min="-400" max="0">

        </div>-->
                        </div>
                        <canvas class="canvas" id="template-canvas" width="400" height="400"></canvas>
                        <div role="form">
                            <label class="control-label" for="fractal-depth">Live preview (quality)</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon" data-bind="">
                                    <input type="checkbox" value="1" checked="checked" data-bind="checked: fractal().livepreview">
                                </span>
                                <input id="fractal-depth" type="range" placeholder="Depth"
                                       data-bind="value: fractal().depth, enabled: fractal().livepreview"
                                       min="1" max="8">

                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right">
                            <button type="button" class="btn btn-success"
                                    id="btn-hdrendering">
                                <i class="fa fa-arrow-circle-right"></i> Generate
                            </button>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas class="canvas" id="fractal-canvas" width="800" height="800"></canvas>
                
            </div>
            <div class="col-md-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-camera fa-4x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">Gallery</div>
                                <div>Check out some examples</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- knockout -->
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Fractals -->
    <script src="../js/fractals.js"></script>
</body>
</html>
